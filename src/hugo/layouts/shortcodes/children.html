{{ with .Site.Taxonomies.parents.Get .Page.Params.id }}
<h3 class="text-center">Child Projects</h3>
<div class="row cards-section">
  {{ range .Pages }}
  <div class="col-lg-4 col-sm-6 mb-5">
    <div class="card interactive-card shadow-lg border-0 h-100">
      {{ with .Params.images }}
      <img src="{{ index . 0  | relURL }}" class="card-img-top" style="aspect-ratio: 4 / 3;">
      {{ end }}
      <div class="card-body d-flex flex-column p-3">
        <h4><a href="{{ .Permalink }}" title="{{ .Title }}" class="stretched-link post-title">{{ .Title }}</a></h4>
        <p class="card-text">{{ .Summary }}</p>
      </div>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
